<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
        <header>
    <h1>A Fun Quiz on Chinese food</h1>
  </header>

  <main>
    
    <div class="startPage">
      <h2 class="startQuiz">See if you can get all 8 questions right!</h2>
      <button type="button" class="quizButton" id="start"><img class=" logo" src="https://media-cdn.tripadvisor.com/media/photo-s/04/98/48/af/ming-garden-chinese-restaurant.jpg" alt="The entrance of a well-lite Chinese Restaurant"> Start Here</button>
    </div>
    <div class="quizMain"></div>
    
  </main> 
   
  <footer>
      <ul>
        <li>Question <span class="questionNumber">0</span> of 10</li>
        <li>Score <span class="score">0</span>/10</li>
      </ul>
  </footer>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>
