<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chinese Food Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
        <header>
    <h1>A Fun Quiz on Chinese food</h1>
  </header>

  <main>
    
    <div class="container" id="screen-welcome">
      <h2>See if you can get all 8 questions right!</h2>
      <button type="button" class="start-button" id="btn-start">Start Here</button>
    </div>

    <div class="container" id="screen-question">
      <h2>Questions goes here</h2>
      <form>
      <fieldset>
      <label class="answerOption">
      <input type="radio" value="${STORE[questionNumber].answers[0]}" name="answer" required>
      <span>choice A</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="${STORE[questionNumber].answers[1]}" name="answer" required>
      <span>choice B</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="${STORE[questionNumber].answers[2]}" name="answer" required>
      <span>choice C</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="${STORE[questionNumber].answers[3]}" name="answer" required>
      <span>Choice D</span>
      </label>
      <button type="submit" class="submitButton">Submit</button>
      </fieldset>
      </form>
    </div>

    <div class="container" id="screen-right">
      <h2>That's right!</h2>
      <button type="button" class="start-button" id="btn-start">Continue</button>
    </div>

    <div class="container" id="screen-wrong">
      <h2>That's not right</h2>
      <button type="button" class="start-button" id="btn-start">Continue</button>
    </div>

    <div class="container" id="screen-wrong">
      <h2>Here is your score below</h2>
      <button type="button" class="start-button" id="btn-start">Retake Quiz</button>
    </div>

  </main> 
   
  <footer>
      <ul>
        <li>Question <span class="questionNumber">0</span> of 10</li>
        <li>Score <span class="score">0</span>/10</li>
      </ul>
  </footer>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>
